[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    ESP32Ping
    ESPAsyncWebServer@^1.2.3
    AsyncTCP@^1.1.3
    adafruit/Adafruit PWM Servo Driver Library@^2.4.0





